<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">

        <div class="sidebar-section">
            <div class="dashboard">
                <div class="sidebar-item">
                    <img src="./assests/dashboard.png" alt="dashboard icon" class="icon">
                    <span class="item-label">Dashboard</span>
                </div>
            </div>

            <div class="sidebar-top">
                <div class="sidebar-item">
                    <img src="./assests/home.png" alt="home icon" class="icon">
                    <span class="item-label">Home</span>
                </div>

                <div class="sidebar-item">
                    <img src="./assests/profile.png" alt="profile icon" class="icon">
                    <span class="item-label">Profile</span>
                </div>

                <div class="sidebar-item">
                    <img src="./assests/messages.png" alt="messages icon" class="icon">
                    <span class="item-label">Messages</span>
                </div>

                <div class="sidebar-item">
                    <img src="./assests/history.png" alt="history icon" class="icon">
                    <span class="item-label">History</span>
                </div>

                <div class="sidebar-item">
                    <img src="./assests/tasks.png" alt="tasks icon" class="icon">
                    <span class="item-label">Tasks</span>
                </div>

                <div class="sidebar-item">
                    <img src="./assests/communities.png" alt="communities icon" class="icon">
                    <span class="item-label">Communities</span>
                </div>
            </div>

            <div class="sidebar-btm">
                <div class="sidebar-item">
                    <img src="./assests/settings.png" alt="settings icon" class="icon">
                    <span class="item-label">Settings</span>
                </div>

                <div class="sidebar-item">
                    <img src="./assests/support.png" alt="support icon" class="icon">
                    <span class="item-label">Support</span>
                </div>

                <div class="sidebar-item">
                    <img src="./assests/privacy.png" alt="privacy icon" class="icon">
                    <span class="item-label">Privacy</span>
                </div>           
            </div>
        </div>

        <div class="header">
            <div class="searchBar">
                <img src="./assests/search.png" alt="search icon" class="search-icon">
                <input type="search" class="search-bar">
            </div>
            <div class="notification">
                <img src="./assests/notification.png" alt="notification icon" class="notification-icon">
            </div>
            <div class="profile">
                <img src="./assests/user-profile.png" alt="user icon" class="user-icon">
            </div> 
        </div>

    </div>
</body>
</html>
